<!DOCTYPE html>
<head>
    <title>InAPP onboarding sample app</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css"/-->
    <link type="text/css" rel="stylesheet" href="css/datetimepicker.css"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular-1.4.7.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.4.7/angular-route.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.2.min.js"></script>
    <script type="text/javascript" src="js/lodash-3.10.1.min.js"></script>
    <script type="text/javascript" src="js/restangular-1.4.0.min.js"></script>
    <script type="text/javascript" src="js/angular-base64.min.js"></script>
    <script type="text/javascript" src="js/datetimepicker.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="sampleApp">
<div class="container">
    <div class="page-header">
        <h1><img src="logo.png" alt="payleven" width="208" height="82" id="logo"/> InAPP onboarding sample app</h1>
    </div>
    <div ng-controller="merchantController">
        <div class="row">
            <div class="col-md-12">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
                </uib-alert>
                <table class="table table-striped" id="merchantsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Merchant Token</th>
                        <th>Country</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="merchant in merchants" data-row="{{merchant.id}}" class="merchant-row">
                        <td>{{merchant.id}}</td>
                        <td>{{merchant.email}}</td>
                        <td>{{merchant.merchantToken}}</td>
                        <td>{{merchant.countryCode}}</td>
                        <td>{{merchant.type}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                    items-per-page="itemsPerPage"></uib-pagination>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" ng-click="create('de','soletrader')">Create german
                    soletrader
                </button>
                <button type="button" class="btn btn-default" ng-click="create('de','limited')">Create german limited
                </button>

                <button type="button" class="btn btn-default" ng-click="create('nl','soletrader')">Create dutch
                    soletrader
                </button>
                <button type="button" class="btn btn-default" ng-click="create('nl','limited')">Create dutch limited
                </button>

                <button type="button" class="btn btn-default" ng-click="create('uk','soletrader')">Create british
                    soletrader
                </button>
                <button type="button" class="btn btn-default" ng-click="create('uk','limited')">Create british limited
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
